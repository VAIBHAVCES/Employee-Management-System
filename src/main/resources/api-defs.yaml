GetActivitiesQuery:
  title: 'ActivitiesQuery'
  type: 'object'
  required:
    - start_time
  properties:
    start_time:
      type: string
      format: 'date-time'
    end_time:
      type: string
      format: 'date-time'
    activity_id:
      type: string
    activity_name:
      type: string
    collector_id:
      type: 'string'

EmployeesData:
  type: object
  properties:
    employees:
      type: array
      items:
        $ref: '#/Employee'
Employee:
  type: object
  properties:
    employee_id:
      type: string
      format: uuid
    name:
      type: string
    salary:
      type: integer
    address:
      $ref: '#/Address'
    joining:
      type: string
      format: date
    position_id:
      type: int

Address:
  type: object
  properties:
    country:
      type: string
    pin_code:
      type: long
    city:
      type: string
    state:
      type: string



