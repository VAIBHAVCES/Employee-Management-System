GetActivitiesQuery:
  title: 'ActivitiesQuery'
  type: 'object'
  required:
    - start_time
  properties:
    start_time:
      type: string
      format: 'date-time'
    end_time:
      type: string
      format: 'date-time'
    activity_id:
      type: string
    activity_name:
      type: string
    collector_id:
      type: 'string'

EmployeesData:
  type: object
  properties:
    employees:
      type: array
      items:
        $ref: '#/Employee'
Employee:
  type: object
  properties:
#    employee_id:
#      type: string
#      format: uuid
    personal_details:
      $ref: '#/PersonalDetails'
    corporate_details:
      $ref: '#/CorporateDetails'
CreateEmployeeRequest:
  properties:
    personal_details:
      $ref: '#/PersonalDetails'
    corporate_details:
      $ref: '#/CorporateDetails'

PersonalDetails:
  type: object
  properties:
    name:
      type: string
      required: true
    address:
      $ref: '#/Address'
    mobile_number:
      type: string
      required: true

CorporateDetails:
  type: object
  properties:
    salary:
      type: integer
    joining:
      type: string
      format: date
    position_id:
      type: int

Address:
  type: object
  properties:
    country:
      type: string
    pin_code:
      type: long
    city:
      type: string
    state:
      type: string



