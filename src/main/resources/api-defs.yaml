GetActivitiesQuery:
  title: 'ActivitiesQuery'
  type: 'object'
  required:
    - start_time
  properties:
    start_time:
      type: string
      format: 'date-time'
    end_time:
      type: string
      format: 'date-time'
    activity_id:
      type: string
    activity_name:
      type: string
    collector_id:
      type: 'string'

EmployeesData:
  employees:
    type: array
    items:
      $ref: '#/Employee'
Employee:
  employee_id:
    type: string
    format: uuid
  name:
    type: string
  salary:
    type: integer
  address:
    type: string
  manager:
    employee_id:
      type: string
      format: uuid



