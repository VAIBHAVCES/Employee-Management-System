# Configuration picked up from amigoscode's JDBC Repo: https://github.com/amigoscode/jdbc

app.datasource.main.driver-class-name=org.h2.Driver
app.datasource.main.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
#AMAZING GUIDE FOR DIALECTS SUPPORTEd IN H2: https://stackoverflow.com/questions/61358820/how-to-get-nextvalue-in-a-sequence-using-h2-embedded-database
app.datasource.main.username=sa
app.datasource.main.password=sa

app.datasource.main.pool-size=30
app.datasource.main.ddl-auto=create-drop
server.error.include-binding-errors=always
server.error.include-message=always
