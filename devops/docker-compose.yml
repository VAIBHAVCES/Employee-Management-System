  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    ports:
      - 5052:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      - "PGADMIN_DEFAULT_EMAIL=${EMAIL_ID:-vaibhav@pgadmin.org}"
      - "PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-1233}"
    depends_on:
      postgres:
        condition: service_healthy
networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: